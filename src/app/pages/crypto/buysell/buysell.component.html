<div class="container-fluid">
    <app-page-title title="Buy/Sell" [breadcrumbItems]="breadCrumbItems"></app-page-title>
  
    <!-- Currency Exchange Section -->
    <div class="row">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Currency Exchange</h4>
            <div class="row">
              <div class="col-md-4">
                <label for="fromCurrency">From:</label>
                <select id="fromCurrency" class="form-control" [(ngModel)]="fromCurrency">
                  <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="toCurrency">To:</label>
                <select id="toCurrency" class="form-control" [(ngModel)]="toCurrency">
                  <option *ngFor="let currency of currencies" [value]="currency">{{ currency }}</option>
                </select>
              </div>
              <div class="col-md-4">
                <label for="amount">Amount:</label>
                <input id="amount" type="number" class="form-control" [(ngModel)]="amount" />
              </div>
            </div>
            <div class="text-center mt-4">
              <button class="btn btn-primary" (click)="convertCurrency()">Convert</button>
            </div>
            <div *ngIf="convertedAmount !== null" class="mt-4">
              <h5>Conversion Result:</h5>
              <p><strong>{{ amount }} {{ fromCurrency }}</strong> = <strong>{{ convertedAmount | number: '1.2-2' }} {{ toCurrency }}</strong></p>
              <p>Exchange Rate: <strong>{{ exchangeRate | number: '1.6-6' }}</strong></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Historical Data Chart -->
    <div class="row mt-5">
      <div class="col-lg-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">Historical Exchange Rates</h4>
            <apx-chart *ngIf="chartOptions" [series]="chartOptions.series" [chart]="chartOptions.chart" [xaxis]="chartOptions.xaxis" [yaxis]="chartOptions.yaxis" [colors]="chartOptions.colors" [title]="chartOptions.title"></apx-chart>
          </div>
        </div>
      </div>
    </div>
  </div>
